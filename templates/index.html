<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Podcast Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans min-h-screen flex flex-col items-center pt-10 px-4">

  <h1 class="text-4xl font-bold mb-6 text-center text-blue-700">üéôÔ∏è History Podcast Topic Search</h1>

  <div class="w-full max-w-xl mb-8">
    <div class="flex items-center gap-2">
      <input
        type="text"
        id="searchBox"
        placeholder="Search for an episode..."
        class="flex-grow p-3 rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <button
        onclick="searchEpisodes()"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg shadow">
        Search
      </button>
    </div>
  </div>

  <div id="results" class="w-full max-w-2xl space-y-6">
    <!-- Results go here -->
  </div>

  <!-- Unified Audio Player with Controls -->
  <div id="playerContainer" class="fixed bottom-0 left-0 w-full bg-white shadow-md border-t border-gray-200 p-4 flex flex-col md:flex-row items-center justify-between gap-4 hidden z-50">
    <div class="flex flex-col items-center text-center w-full md:w-auto">
      <p id="nowPlaying" class="font-medium text-blue-700 text-sm text-center"></p>

      <div class="flex items-center gap-4 w-full">
        <button onclick="playPrevious()" class="bg-gray-100 p-2 rounded hover:bg-gray-200" title="Previous">‚èÆ</button>
        <button id="playPauseBtn" onclick="togglePlayPause()" class="bg-blue-600 text-white p-2 px-4 rounded hover:bg-blue-700 font-semibold">‚ñ∂Ô∏è</button>
        <button onclick="playNext()" class="bg-gray-100 p-2 rounded hover:bg-gray-200" title="Next">‚è≠</button>

        <span id="currentTime" class="text-xs text-gray-600">0:00</span>

        <input type="range" id="progressBar" value="0" min="0" max="100"
               class="w-full accent-blue-600 h-2 rounded-lg cursor-pointer" />

        <span id="duration" class="text-xs text-gray-600">0:00</span>
      </div>
    </div>
    <audio id="unifiedPlayer" class="hidden"></audio>
  </div>

  <!-- Load JS last -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
