<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Podcast Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>function toggleFilters() {
  const box = document.getElementById("filterBox");
  box.classList.toggle("hidden");
}</script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans min-h-screen flex flex-col items-center pt-10 px-4">
  <h1 class="text-3xl sm:text-4xl font-bold mb-6 text-center text-blue-700">
    üéôÔ∏è History Podcast Topic Search
  </h1>

  <!-- Search Bar -->
  <div class="w-full max-w-xl mb-8">
    <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-3">
      <input
        type="text"
        id="searchBox"
        placeholder="Search for an episode..."
        class="flex-grow p-3 rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <button
        onclick="searchEpisodes()"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg shadow w-full sm:w-auto">
        Search
      </button>
      <button
      onclick="toggleFilters()"
      title="Filters"
      class="bg-gray-200 hover:bg-gray-300 p-3 rounded-lg shadow w-full sm:w-auto">
      ‚öôÔ∏è
      </button>
    </div>
  </div>
<div id="filterBox" class="w-full max-w-xl mb-6 bg-white border border-gray-300 p-4 rounded-lg shadow space-y-4 hidden">
  <div class="flex flex-col sm:flex-row gap-4">
    <div class="flex-1">
      <label for="dateFilter" class="block text-sm font-medium text-gray-700">Published After</label>
      <input type="date" id="dateFilter" class="w-full mt-1 p-2 border border-gray-300 rounded-md" />
    </div>
  </div>
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-2">Podcast Shows</label>
    <div id="topicFilter" class="grid grid-cols-1 sm:grid-cols-2 gap-2">

      <label class="flex items-center space-x-2">
        <input type="checkbox" value="You're Dead to Me" class="tag-checkbox">
        <span>You're Dead to Me</span>
      </label>

      <label class="flex items-center space-x-2">
        <input type="checkbox" value="In Our Time" class="tag-checkbox">
        <span>In Our Time</span>
      </label>

      <label class="flex items-center space-x-2">
        <input type="checkbox" value="How to Invent a Country" class="tag-checkbox">
        <span>How to Invent a Country</span>
      </label>

      <label class="flex items-center space-x-2">
        <input type="checkbox" value="The Rest Is History" class="tag-checkbox">
        <span>The Rest Is History</span>
      </label>

      <label class="flex items-center space-x-2">
        <input type="checkbox" value="Empire" class="tag-checkbox">
        <span>Empire</span>
      </label>

      <label class="flex items-center space-x-2">
        <input type="checkbox" value="Short History Of..." class="tag-checkbox">
        <span>Short History Of...</span>
      </label>

      <label class="flex items-center space-x-2">
        <input type="checkbox" value="Stuff The British Stole" class="tag-checkbox">
        <span>Stuff The British Stole</span>
      </label>

      <label class="flex items-center space-x-2">
        <input type="checkbox" value="Dan Snow's History Hit" class="tag-checkbox">
        <span>Dan Snow's History Hit</span>
      </label>

    </div>
  </div>
</div>

  <!-- Results -->
  <div id="results" class="w-full max-w-2xl space-y-6">
    <!-- Results go here -->
  </div>

  <!-- Audio Player -->
  <div id="playerContainer"
       class="fixed bottom-0 left-0 w-full bg-white shadow-md border-t border-gray-200 p-4 flex flex-col gap-4 sm:gap-2 sm:flex-row sm:items-center justify-between z-50 hidden">

    <!-- Info & Controls -->
    <div class="w-full sm:w-auto text-center sm:text-left flex flex-col sm:flex-row sm:items-center gap-2">
      <p id="nowPlaying" class="font-medium text-blue-700 text-sm truncate"></p>

      <div class="flex flex-wrap items-center justify-center gap-3 w-full sm:w-auto">
        <button onclick="playPrevious()" class="bg-gray-100 p-2 rounded hover:bg-gray-200" title="Previous">‚èÆ</button>
        <button onclick="skipBackward()" class="bg-gray-100 p-2 rounded hover:bg-gray-200" title="Back 10s">‚è™ 10s</button>
        <button id="playPauseBtn" onclick="togglePlayPause()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 font-semibold">‚ñ∂Ô∏è</button>
        <button onclick="skipForward()" class="bg-gray-100 p-2 rounded hover:bg-gray-200" title="Forward 10s">10s ‚è©</button>
        <button onclick="playNext()" class="bg-gray-100 p-2 rounded hover:bg-gray-200" title="Next">‚è≠</button>
        <span id="currentTime" class="text-xs text-gray-600">0:00</span>
        <input type="range" id="progressBar" value="0" min="0" max="100" class="w-full sm:w-40 accent-blue-600 h-2 rounded-lg cursor-pointer" />
        <span id="duration" class="text-xs text-gray-600">0:00</span>
      </div>

    </div>

    <audio id="unifiedPlayer" class="hidden"></audio>
  </div>

  <!-- JS -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
