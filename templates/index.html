<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Podcast Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans min-h-screen flex flex-col items-center pt-10 px-4">

  <h1 class="text-4xl font-bold mb-6 text-center text-blue-700">🎙️ Podcast Episode Search</h1>

  <div class="w-full max-w-xl mb-8">
    <div class="flex items-center gap-2">
      <input
        type="text"
        id="searchBox"
        placeholder="Search for an episode..."
        class="flex-grow p-3 rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <button
        onclick="searchEpisodes()"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg shadow">
        Search
      </button>
    </div>
  </div>

  <div id="results" class="w-full max-w-2xl space-y-6">
    <!-- Results go here -->
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>

<!-- Unified Audio Player -->
<div id="playerContainer" class="fixed bottom-0 left-0 w-full bg-white shadow-md border-t border-gray-200 p-4 flex items-center justify-between hidden z-50">
  <div>
    <p id="nowPlaying" class="font-medium text-blue-700"></p>
  </div>
  <audio id="unifiedPlayer" class="w-1/2" controls></audio>
</div>

</body>
</html>
